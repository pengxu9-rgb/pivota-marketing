    </text>
    <text x="56" y="132" fill="#E5F0FF" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif" font-size="16" font-weight="600">
      稳定的商品、价格与库存字段
    </text>
    <text x="56" y="222" fill="#E5F0FF" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif" font-size="16" font-weight="600">
      直达商品详情与下单链接
    </text>
  </g>
</svg>

